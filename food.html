<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What you craving princess üë∏üèª?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="koreanfood" />
        <label><input type="checkbox" name="food" value="Korean" /> Korean</label>
      </div>
      <div class="food-item">
        <img src="food/ramen.jpeg" alt="ramen" />
        <label><input type="checkbox" name="food" value="Ramen" /> Ramen</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> Sushi</label>
      </div>
      <div class="food-item">
        <img src="food/steakh.jpg" alt="steakhouse" />
        <label><input type="checkbox" name="food" value="steakhouse" /> Steakhouse</label>
      </div>
      <div class="food-item">
        <img src="food/italian.jpg" alt="Italian" />
        <label><input type="checkbox" name="food" value="italian" /> Italian ü§å</label>
      </div>
    </div>

    <button class="button" onclick="storeFoodSelection()">Continue</button>

    <div class="gif-container">
      <img src="./gifs/bts/eating.gif" alt="Eating gif" />
    </div>
  </body>
  <footer>
    <script>
      function storeFoodSelection() {
        const selectedFoods = Array.from(
          document.querySelectorAll('input[name="food"]:checked')
        ).map((checkbox) => checkbox.value);
        localStorage.setItem("food", JSON.stringify(selectedFoods));
        window.location.href = "dessert.html";
      }
    </script>
  </footer>
</html>
