  <footer>
    <script>
      function storeDessertSelection() {
        const selectedFoods = Array.from(
          document.querySelectorAll('input[name="dessert"]:checked')
        ).map((checkbox) => checkbox.value);
        localStorage.setItem("dessert", JSON.stringify(selectedFoods));
        window.location.href = "activities.html";
